<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Resume Builder</h1>

<div class="main">

  <!-- FORM -->
  <div class="form">
    <h2>Enter Details</h2>

    <input id="name" placeholder="Full Name">
    <input id="address" placeholder="Address">
    <input id="phone" placeholder="Phone">
    <input id="email" placeholder="Email">
    <input id="linkedin" placeholder="LinkedIn">

    <textarea id="summary" placeholder="Professional Summary"></textarea>
    <textarea id="experience" placeholder="Work Experience"></textarea>
    <textarea id="education" placeholder="Education"></textarea>
    <textarea id="skills" placeholder="Additional Skills"></textarea>

    <label>Profile Photo</label>
    <input type="file" onchange="loadPhoto(event)">

    <button onclick="generateResume()">Generate Resume</button>
    <button onclick="downloadPDF()">Download PDF</button>
  </div>

  <!-- RESUME -->
  <div class="resume" id="resume">
    <div class="header">
      <div class="left">
        <h1 id="r-name">Your Name</h1>
        <p id="r-address"></p>
        <p id="r-phone"></p>
        <p id="r-email"></p>
        <p id="r-linkedin"></p>
      </div>
      <div class="right">
        <img id="r-photo">
      </div>
    </div>

    <div class="section">
      <h2>Professional Summary</h2>
      <hr>
      <p id="r-summary"></p>
    </div>

    <div class="section">
      <h2>Work Experience</h2>
      <hr>
      <p id="r-experience"></p>
    </div>

    <div class="section">
      <h2>Education</h2>
      <hr>
      <p id="r-education"></p>
    </div>

    <div class="section">
      <h2>Additional Skills</h2>
      <hr>
      <p id="r-skills"></p>
    </div>

    <div class="section">
      <h2>References</h2>
      <hr>
      <p>References available on request</p>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
